<!DOCTYPE html>

<html>
	<head>
		<title>Code Quiz</title>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet" type="text/css">
        <script src = "script.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="nav">
			
			<div class="left">
                <a onclick="getScore()" href="#"><h4 >View Highscore</h4></a>
			</div>
			
			<div class="right">
				<h4>Time: <span id="timeLeft">0</span></h4>
			</div>
		</div>
		<!--main body of quiz-->
		<div id="quiz">
            <div id="quizBody">      
                <h1>JavaScript Quiz!</h1>
                <h3>Click to play!</h3>
                <button onclick="start()">Start Little Bro's Quiz</button>
            </div>
        </div>
	</body>
</html>
